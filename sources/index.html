<html>
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<style>
body{margin:5px;}
a { font:18px arial; padding:10px; background:#ccc; }
#hello, #hello section{width: 650px; height:330px;}
#hello section{position: absolute;left:100%;}
#hello{position: relative; overflow: hidden}
#hello section:nth-child(1){background: orange; left:0%}
#hello section:nth-child(2){background: lightblue;}
#hello section:nth-child(3){background: pink;}
#hello section:nth-child(4){background: lightgreen;}
</style>
</head>
<body>
<a data-section="one" href="#">ORANGE</a>
<a data-section="two" href="#">BLUE</a>
<a data-section="three" href="#">PINK</a>
<a data-section="four" href="#">GREEN</a>

<div id="hello">
    <section id="one" class="active">gfgfgfg vhjdhs vhsd hjgsdhgfshjdgfgsjhd hjsg dhfgsjf</section>
    <section id="two">gfgfgfgf</section>
    <section id="three">gfgfgfgf</section>
    <section id="four">gfgfgfgf</section>
</div>
<script>
$('a').on('click', function(event)
{
    event.preventDefault();

    var sectionId = $(this).attr("data-section"),
        $toSlide= $("#hello section#"+sectionId),
        $fromSlide= $('.active');

    if (!($toSlide.hasClass("active")))
    {

        $fromSlide.animate({"left":"-100%"},500,'linear')
        $toSlide.animate({"left":"0%"},500,'linear',function()
        {
          $fromSlide.css("left","100%");
          $fromSlide.removeClass("active");
          $toSlide.addClass("active");
        });

    }

});
</script>
</body>
</html>
